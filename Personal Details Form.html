<html>
    <head>
        <title>Personnal details form</title>
    </head>
    <body>
        <h1>PersoNal details form</h1>
        <form>
            <fieldset>
                <legend>personal details</legend>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="Email"><br><br>
            <label>Favorite sport</label><br>
            <input type="text" id="Favorite sport"><br><br>
            <label>Email password</label><br>
            <input type="password" id="Email password"><br><br>
            <label>Contact number (this will be hidden)</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="Gender" value="female">Female<br>
            <input type="radio" id="male" name="Gender" value="male">male<br><br>
            <label>Favorite city</label><br>
            <input type="checkbox" id="city" value="Rabat">Rabat<br>
            <input type="checkbox" id="city" value="Casa">Casa<br>
            <input type="checkbox" id="city" value="Agadir">Agadir<br>
            <input type="checkbox" id="city" value="Khouribga">Khouribga<br>
            <input type="checkbox" id="city" value="Merrakch">Merrakch<br><br>
            <label>Select your favorite subject</label>
            <select name="Subject" id="subject"><br>
                <option value="Maths">Maths</option><br>
                <option value="English">English</option><br>
                <option value="Science">Science</option><br>
                <option value="French">French</option><br>
                <option value="Arabic">Arabic</option><br>
                <option value="History">History</option><br>
            </select><br>
            <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
