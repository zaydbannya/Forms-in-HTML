<html>
    <head>
        <title>Personnal details form</title>
    </head>
    <body>
        <h1>PersoNal details form</h1>
        <form>
            <fieldset>
                <legend>personal details</legend>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="Email"><br><br>
            <label>Contact number (this will be hidden)</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="Gender" value="female">Female<br>
            <input type="radio" id="male" name="Gender" value="male">male<br><br>
            <label>Favorite city</label><br>
            <input type="checkbox" id="city" value="Rabat">Rabat<br>
            <input type="checkbox" id="city" value="Merrakch">Merrakch<br><br>
            <label>Select your favorite subject</label>
            <select name="Subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
